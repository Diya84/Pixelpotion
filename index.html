<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
    <link rel="stylesheet" href="styles.css" />
    <title>PixelPotion</title>
  </head>
  <body>
    <header>
      <h1 class="text-4xl font-bold mb-10">Image Generator</h1>
      <p class="text-md lg:text-xl mb-10">
        This is a simple image generator using
        <a href="https://openai.com/api/" class="font-semibold">OpenAI API.</a>
        You can generate images by entering a short description or a keyword.
      </p>
    </header>
    <main class="max-w-4xl mx-auto">
      <form>
        <label for="text">Enter a short description or a keyword:</label>
        <div class="flex flex-row justify-center">
          <input
            type="text"
            id="text"
            name="text"
            class="input-text"
            placeholder="An Impressionist oil painting of sunflowers in a purple vaseâ€¦"
            required
          />
          <button
            id="btn"
            class="btn-generate"
            onclick="generateImage()"
            disabled
          >
            Generate
          </button>
        </div>
      </form>
      <div id="image" class="image-grid"></div>
    </main>
    <footer>
      <p class="mt-10 border-t-2 border-gray-200 pt-4">
        &copy; 2023 Image Generator. All rights reserved.
      </p>
    </footer>
    <script defer src="api.js"></script>
    <script defer src="main.js"></script>
  </body>
</html>
