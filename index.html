<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
    <link rel="stylesheet" href="styles.css" />
    <title>PixelPotion</title>
  </head>
  <body class="bg-gray-100">
    <header class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-12">
      <div class="max-w-4xl mx-auto flex flex-col justify-center items-center">
        <h1 class="text-6xl font-extrabold mb-8">PixelPotion</h1>
        <p class="text-xl text-center mb-12">
          A magical image generator powered by the <a href="https://openai.com/api/" class="underline">OpenAI API</a>.
          Simply enter a short description or a keyword and let your imagination run wild!
        </p>
      </div>
    </header>
    <main class="max-w-4xl mx-auto bg-white p-10 rounded-lg">
      <form class="text-center">
        <label for="text" class="text-lg font-semibold block mb-5">Enter a short description or a keyword:</label>
        <div class="flex flex-row justify-center">
          <input
            type="text"
            id="text"
            name="text"
            class="input-text border-2 border-gray-300 rounded-l-lg p-2 w-3/4"
            placeholder="An Impressionist oil painting of sunflowers in a purple vaseâ€¦"
            required
          />
          <button
            id="btn"
            class="btn-generate bg-pink-500 text-white rounded-r-lg p-2 w-1/4"
            onclick="generateImage()"
            disabled
          >
            Generate
          </button>
        </div>
      </form>
      <div id="image" class="image-grid mt-10"></div>
    </main>
    <footer class="text-center mt-10 border-t-2 border-gray-200 pt-4">
      <p class="text-gray-600">
        &copy; 2023 Image Generator. All rights reserved.
      </p>
    </footer>
    <script defer src="api.js"></script>
    <script defer src="main.js"></script>
  </body>
</html>
